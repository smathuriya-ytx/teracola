    <!DOCTYPE html>
    <html lang="hi">

    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 30px;
                background: #0e0707;

            }

            form {
                background: #f7f8f8;
                padding: 20px;
                border-radius: 6px;
                width: 350px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.13);
                align-items: center;
            }

            label {
                display: block;
                margin-top: 10px;
                font-weight: bold;
            }

            input,
            select,
            textarea {
                width: 100%;
                margin-top: 5px;
                padding: 8px;
                border-radius: 4px;
                border: 1px solid #ccc;
            }

            button {
                background: #007bff;
                color: #fff;
                padding: 10px;
                margin-top: 15px;
                border: none;
                width: 100%;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
            }

            button:hover {
                background: #0056b3;
            }
        </style>
    </head>

    <body>
        <center>
            <form align="center">
                <label for="companyName">NAME</label>
                <input type="text" id="NAME" name="companyName" required>

                <label for="companyType">DISTRICT</label>
                <select id="companyType" name="companyType">
                    <option value="Private Limited">ALIGHAR</option>
                    <option value="LLP">HATHRAS</option>
                    <option value="Sole Proprietorship">BULANDASAHAR</option>
                    <option value="Sole Proprietorship">OTHER</option>
                </select>
                <label for="number">NUMBER</label>
                <input type="number" id="number" name="number" required>



                <label for="email">EMAIL ID</label>
                <input type="email" id="email" name="email" required>

                <label for="address">DICRAPTION</label>
                <textarea id="TEXT" name="text" required></textarea>


                <button type="submit">SUMBIT</button>
            </form>
        </center>
    </body>
